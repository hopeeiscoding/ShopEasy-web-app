<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ShopEasy</title>
  <style>
  :root{
    --bg: #f6fbf7;          /* soft green background */
    --card: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e7eb;
    --accent: #14b8a6;      /* teal accent */
    --accent2: #f97316;     /* orange highlight (optional) */
  }

  * { box-sizing: border-box; }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    margin: 0;
    background: var(--bg);
    color: var(--text);
  }

  .container { max-width: 1100px; margin: 0 auto; padding: 24px; }

  header {
    display: flex; align-items: center; justify-content: space-between;
    gap: 16px; padding: 18px 18px; border: 1px solid var(--border);
    background: var(--card); border-radius: 18px;
    box-shadow: 0 8px 24px rgba(17, 24, 39, 0.06);
    margin-bottom: 18px;
  }

  .brand { display: flex; align-items: baseline; gap: 10px; }
  .brand h1 { margin: 0; font-size: 22px; letter-spacing: 2px; }
  .brand span { font-size: 12px; color: var(--muted); }

  .pill {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 8px 12px; border-radius: 999px;
    border: 1px solid var(--border); background: #fff;
    color: var(--muted); font-size: 12px;
  }

  .grid {
    display: grid;
    grid-template-columns: 1.2fr 1.5fr 1.3fr;
    gap: 16px;
  }

  .card {
    border: 1px solid var(--border);
    background: var(--card);
    border-radius: 18px;
    padding: 14px;
    box-shadow: 0 8px 24px rgba(17, 24, 39, 0.06);
  }

  .card h3 { margin: 0 0 10px; font-size: 16px; }
  .card h4 { margin: 14px 0 6px; font-size: 13px; color: var(--muted); }

  .row { display: flex; gap: 10px; }
  .row > * { flex: 1; }

  input, select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid var(--border);
    outline: none;
    background: #fff;
  }
  input:focus, select:focus { border-color: rgba(20, 184, 166, 0.8); box-shadow: 0 0 0 4px rgba(20,184,166,0.12); }

  button {
    width: 100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: 0;
    background: var(--accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: transform .05s ease, opacity .2s ease;
  }
  button:hover { opacity: 0.95; }
  button:active { transform: translateY(1px); }

  .btn-secondary {
    background: #0f172a;
  }
  .btn-ghost {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
  }
  .btn-small {
    width: auto;
    padding: 6px 10px;
    border-radius: 10px;
    font-size: 12px;
  }

  .muted { color: var(--muted); font-size: 12px; }
  .divider { height: 1px; background: var(--border); margin: 12px 0; }

  ul { list-style: none; padding: 0; margin: 10px 0 0; }
  li {
    display: flex; align-items: center; justify-content: space-between;
    gap: 10px;
    padding: 10px 10px;
    border: 1px solid var(--border);
    border-radius: 14px;
    margin-bottom: 10px;
    background: #fff;
  }
  .checked { text-decoration: line-through; opacity: 0.65; }

  .category-grid{
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 10px;
    margin-top: 10px;
  }
  .cat-card{
    border: 1px solid var(--border);
    background: #fff;
    border-radius: 16px;
    padding: 12px;
    cursor: pointer;
    transition: transform .05s ease, border-color .2s ease;
  }
  .cat-card:hover{ border-color: rgba(20,184,166,0.6); }
  .cat-card:active{ transform: translateY(1px); }
  .cat-title{ font-weight: 700; }
  .cat-sub{ font-size: 12px; color: var(--muted); margin-top: 4px; }

  @media (max-width: 980px){
    .grid{ grid-template-columns: 1fr; }
    .category-grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }
</style>

</head>
<body>
  <body>
  <div class="container">
    <header>
      <div class="brand">
        <h1>SHOPEASY</h1>
        <span>Shopping list made simple</span>
      </div>
      <div class="pill" id="meBox">Not logged in</div>
    </header>

    <div class="grid">
      <!-- AUTH -->
      <div class="card">
        <h3>Account</h3>
        <div class="muted">Register or login to manage your lists.</div>

        <h4>Register</h4>
        <input id="regUsername" placeholder="Username" />
        <input id="regEmail" placeholder="Email" />
        <input id="regPassword" placeholder="Password" type="password" />
        <button onclick="register()">Register</button>

        <div class="divider"></div>

        <h4>Login</h4>
        <input id="loginEmail" placeholder="Email" />
        <input id="loginPassword" placeholder="Password" type="password" />
        <div class="row">
          <button class="btn-secondary" onclick="login()">Login</button>
          <button class="btn-ghost" onclick="logout()">Logout</button>
        </div>
      </div>

      <!-- BROWSE -->
      <div class="card">
        <h3>Browse</h3>
        <div class="muted">Choose a category, search, then add items to your list.</div>

        <div class="category-grid" id="categoryCards"></div>

        <div class="divider"></div>

        <input id="searchBox" placeholder="Search items (e.g. chick)" oninput="loadItems()" />
        <select id="categorySelect" onchange="loadItems()">
          <option value="">All categories</option>
        </select>

        <ul id="itemsList"></ul>
      </div>

      <!-- LIST -->
      <div class="card">
        <h3>My List</h3>
        <div class="muted">Create a list, add items, and tick them off.</div>

        <input id="listName" placeholder="List name (e.g. Weekly Groceries)" />
        <button onclick="createList()">Create List</button>

        <div class="divider"></div>

        <div class="muted" id="currentListBox">No list selected</div>
        <ul id="listItems"></ul>
      </div>
    </div>
  </div>

<script>
let currentListId = null;

async function api(path, options = {}) {
  const res = await fetch(path, {
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    ...options
  });
  const text = await res.text();
  let data;
  try { data = JSON.parse(text); } catch { data = text; }
  return { ok: res.ok, status: res.status, data };
}

async function refreshMe() {
  const r = await api("/api/auth/me");
  const box = document.getElementById("meBox");
  if (r.ok) box.textContent = `Logged in as: ${r.data.username} (${r.data.email})`;
  else box.textContent = "Not logged in";
}

async function register() {
  const username = document.getElementById("regUsername").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;

  const r = await api("/api/auth/register", {
    method: "POST",
    body: JSON.stringify({ username, email, password })
  });

  alert(r.ok ? "Registered + logged in" : `Error (${r.status}): ${JSON.stringify(r.data)}`);
  await refreshMe();
}

async function login() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const r = await api("/api/auth/login", {
    method: "POST",
    body: JSON.stringify({ email, password })
  });

  alert(r.ok ? "Logged in" : `Error (${r.status}): ${JSON.stringify(r.data)}`);
  await refreshMe();
}

async function logout() {
  const r = await api("/api/auth/logout", { method: "POST" });
  alert(r.ok ? "Logged out" : `Error (${r.status}): ${JSON.stringify(r.data)}`);
  currentListId = null;
  document.getElementById("currentListBox").textContent = "No list selected";
  document.getElementById("listItems").innerHTML = "";
  await refreshMe();
}
async function loadCategories() {
  const r = await api("/api/categories");
  if (!r.ok) return;

  // dropdown
  const sel = document.getElementById("categorySelect");
  sel.innerHTML = `<option value="">All categories</option>`;
  r.data.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c.id;
    opt.textContent = c.name;
    sel.appendChild(opt);
  });

  // cards (Canva-style boxes)
  const cards = document.getElementById("categoryCards");
  cards.innerHTML = "";
  r.data.forEach(c => {
    const div = document.createElement("div");
    div.className = "cat-card";
    div.innerHTML = `<div class="cat-title">${c.name}</div><div class="cat-sub">Tap to filter items</div>`;
    div.onclick = () => {
      document.getElementById("categorySelect").value = c.id;
      loadItems();
    };
    cards.appendChild(div);
  });
}

async function loadItems() {
  const search = document.getElementById("searchBox").value.trim();
  const category_id = document.getElementById("categorySelect").value;

  const qs = new URLSearchParams();
  if (search) qs.set("search", search);
  if (category_id) qs.set("category_id", category_id);

  const r = await api("/api/items?" + qs.toString());
  const ul = document.getElementById("itemsList");
  ul.innerHTML = "";

  if (!r.ok) {
    ul.innerHTML = `<li>Error loading items</li>`;
    return;
  }

  r.data.forEach(i => {
    const li = document.createElement("li");
    li.innerHTML = `${i.name} <button onclick="addToList(${i.id})">Add</button>`;
    ul.appendChild(li);
  });
}

async function createList() {
  const name = document.getElementById("listName").value.trim();
  if (!name) return alert("Enter a list name first.");

  const r = await api("/api/lists", { method: "POST", body: JSON.stringify({ name }) });
  if (!r.ok) return alert(`Error (${r.status}): ${JSON.stringify(r.data)}`);

  currentListId = r.data.id;
  document.getElementById("currentListBox").textContent = `Current list: ${r.data.name} (id: ${r.data.id})`;
  await loadListItems();
}

async function addToList(item_id) {
  if (!currentListId) return alert("Create a list first.");
  const r = await api("/api/list-items", { method: "POST", body: JSON.stringify({ list_id: currentListId, item_id }) });
  if (!r.ok) return alert(`Error (${r.status}): ${JSON.stringify(r.data)}`);
  await loadListItems();
}

async function loadListItems() {
  if (!currentListId) return;
  const r = await api(`/api/lists/${currentListId}/items`);
  const ul = document.getElementById("listItems");
  ul.innerHTML = "";

  if (!r.ok) {
    ul.innerHTML = `<li>Error loading list items</li>`;
    return;
  }

  r.data.forEach(x => {
    const li = document.createElement("li");
    li.className = x.checked ? "checked" : "";
    li.innerHTML = `${x.name} <button onclick="toggleItem(${x.list_item_id})">Toggle</button>`;
    ul.appendChild(li);
  });
}

async function toggleItem(list_item_id) {
  const r = await api(`/api/list-items/${list_item_id}/toggle`, { method: "PATCH" });
  if (!r.ok) return alert(`Error (${r.status}): ${JSON.stringify(r.data)}`);
  await loadListItems();
}

// Initial load
loadCategories();
loadItems();
refreshMe();
</script>
</body>
</html>
